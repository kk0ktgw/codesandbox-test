<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputArea">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcompleteArea">
      <p class="title">未完了のToDo</p>
      <ul>
        <div class="list-row">
          <li>
            ToDOです
            <button>完了</button>
            <button>削除</button>
          </li>
        </div>
        <div class="list-row">
          <li>
            ToDOです
            <button>完了</button>
            <button>削除</button>
          </li>
        </div>
      </ul>
    </div>

    <div class="completeArea">
      <p class="title">完了したToDo</p>
      <ul>
        <div class="list-row">
          <li>
            完了したToDOです
            <button>戻す</button>
          </li>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
